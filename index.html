<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">

      <div class="wallpaper"></div>
      
      <div class="profile-picture">
        <img src="images/image-victor.jpg" alt="profile picture">
      </div>

      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <div class="city">London</div>
      
      <!-- <hr> -->
      <div class="stats">

        <div class="stats-section">
          <div class="stats-title">80K</div>          
          <div class="stats-subtext">Followers</div>
        </div>
        <div class="stats-section">
          <div class="stats-title">803K</div>          
          <div class="stats-subtext">Likes</div>
        </div>
        <div class="stats-section">
          <div class="stats-title">1.4K</div>          
          <div class="stats-subtext">Photos</div>
        </div>

      </div>
    
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>  
  </footer>
</body>
</html>
